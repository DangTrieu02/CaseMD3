<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <!--  <link rel="stylesheet" href="home.css">-->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ultra&display=swap");

        * {
            font-family: 'Quicksand', sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #FFFFFFC8;
            display: flex;
            place-content: center;
            align-items: flex-end;
        }

        .main {
            width: 100%;
            height: 100%;

        }

        .sidebar-left {
            border-right: 1px solid #202327;
            position: fixed;
            top: 0;
            left: 0;
            width: 25vw;
            height: 100%;
            background-color: black;
        }

        .sidebar-left-menu {
            float: right;
            top: 0;
            width: 18vw;
            height: 100%;
            background-color: black;
        }

        .sidebar-left-menu-icon {
            height: 18vh;
        }

        .sidebar-left-menu-icon i {
            font-size: 40px;
            margin: 30px 15px;
        }

        .sidebar-left-menu-body {
            height: 60vh;
        }

        /*.sidebar-left-menu-body a{*/
        /*    !*display: inline-block;*!*/
        /*}*/

        .icon i {
            padding: 10px;
            color: #cbcbcb;
            font-size: 30px;
        }

        .menu {
            display: inline-block;
            padding: 8px;
            border-radius: 20px;
            margin: 0px 10px 10px 10px;

        }

        .menu:hover {
            background-color: #3d3b3b;
        }

        .menu a {
            text-decoration: none;
            padding: 10px;
            font-size: 25px;
            color: white;
        }

        .menu i {
            padding: 10px 15px 10px 0px;
            text-align: center;
        }

        .sidebar-right {
            border-left: 1px solid #202327;
            position: fixed;
            top: 0;
            right: 0;
            width: 35vw;
            height: 100%;
            background-color: black;
            padding: 25px 10px 15px 65px;
        }

        .sidebar-right-content {
            border: 1px solid #202327;
            margin: 45px 15px 15px;
            width: 25vw;
            height: 70vh;
            background-color: black;
        }

        .main-content {
            word-wrap: break-word;
            margin-left: 25vw;
            margin-right: 35vw;
            padding-top: 15vh;
            border-color: #202327;
            height: auto;
            background-color: rgba(0, 0, 0, 0.22);
        }

        .main-content-post {
            width: 100%;
            height: auto; /*(auto)*/
            background-color: rgba(17, 16, 16, 0.45);
            color: black;
            border-bottom: 1px solid rgba(37, 32, 32, 0.68);
            padding-bottom: 40px;
            margin-bottom: 40px;
            margin-top: 10px;
        }

        .main-content-post-user {
            padding: 10px 10px;
            width: 100%;
        }

        .main-content-post-user-header {
            display: flex;
            align-items: center;
            width: auto;
            height: 10vh;

            margin-bottom: 5px;
        }

        .main-content-post-user-header-avatar {
            width: 55px;
            height: 55px;
            color: white;
            background: rgba(37, 34, 34, 0.68);
            border-radius: 75%;
            text-align: center;
            font-size: 35px;
        }

        .main-content-post-user-header-name {
            top: 0;
            margin-left: 15px;
            color: white;
        }

        .main-content-post-user-body {
            width: auto;
            height: auto;
            margin-left: 55px;
        }

        .main-content-post-user-body-text {
            margin: 10px;
            width: auto;
            height: auto;
            color: white;
        }

        .main-content-post-user-body-img {
            margin: 10px;
            width: auto;
            height: auto;

        }

        .main-content-post-user-footer {
            display: flex;
            flex-direction: row;
            margin-top: 10px;
            margin-left: 55px;
            width: auto;
            height: 25px;

        }

        .main-content-post-user-footer-icon {
            margin: 0px 100px 0px 50px;
            color: white;
        }


        /*----------------------------------------------------------------*/
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 15vh;
            padding: 0 19px;
            position: fixed;
            margin: 0 15vw 0 25vw;
            width: calc(40vw - 10px);
            top: 0;
            background-color: #000000db;
            border-bottom: 1px solid #202327;
        }

        .login {
            font-size: 25px;
            margin-right: 30px;
        }

        .login a {
            color: white;
            text-decoration: none;
        }

        .search-bar {
            color: white;
            padding: 0px 10px 0px 10px;
            height: 40px;
            background-color: #202327;
            border-radius: 20px;
            display: flex;
            align-items: center;
            max-width: 450px;
            width: 100%;
        }

        .search-bar i {
            margin: 10px 15px;
        }

        input {
            color: inherit;
            outline: none;
            border: none;
            background: transparent;
            display: inline-block;
            width: 100%;
            height: 100%;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-text p {
            font-size: 26px
        }

        .sidebar-left-menu-exit {
            height: 10vh;
            background-color: black;
            margin-top: 15px;
        }

        .btn {
            background: transparent;
            border: none;
            outline: none;
        }

        .btn-modal-post {
            border: solid 1px;
            height: 40px;
            width: 160vw;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.45);
            color: rgba(255, 255, 255, 0.68);
            font-size: 20px;
        }

        .btn-post {
            border: solid 1px white;
            /*margin: 15px 35px;*/
            width: 6vw;
            border-radius: 20px;
            background-color: white;
            color: black;
        }

        .btn-exit {
            border: solid 1px white;
            margin: 15px 35px;
            width: 10vw;
            border-radius: 20px;
            color: white;
            background-color: #1d9bf0;
        }

        .btn-exit:hover, .btn-post:hover, .btn-modal-post:hover {
            background-color: rgb(255 255 255 / 74%);
        }

        .modal-content {
            height: 520px;
            background-color: #202327;
            border: 1px solid #202327
        }

        .modal-lg {
            width: 580px;
        }

        .modal-header {
            display: flex;
            align-items: center;
            height: 80px;
            border-bottom: 1px solid rgb(222 226 230 / 12%)
        }

        .modal-header-title {
            font-size: 25px;
            margin-left: 180px;
        }

        .modal-header-button {
            background-color: #3a3b3c;
            text-align: center;
            border: 1px solid rgb(222 226 230 / 12%);
            border-radius: 75px;
            width: 45px;
            height: 45px;
            padding: 10px;
        }

        .modal-header-button i {
            font-size: 20px;
        }

        .modal-header-button:hover {
            background-color: rgba(87, 90, 91, 0.29)
        }


        .modal-other-main {
            display: flex;
            align-items: center;
            border: 1px solid rgb(222 226 230 / 12%);
            border-radius: 10px;
            height: 65px;
            width: 550px;
            margin-left: 15px

        }

        .modal-other-main-text {
            font-size: 15px;
            padding-top: 10px;
            padding-left: 20px;
            color: white;
        }

        .modal-other-main-icon {
            text-align: center;
            margin-left: 30px;
            display: flex;
            padding: 10px 10px;
            font-size: 25px;
        }

        .modal-other-main-icon1, .modal-other-main-icon2, .modal-other-main-icon3, .modal-other-main-icon4, .modal-other-main-icon5, .modal-other-main-icon6 {
            margin-left: 8px;
            width: 40px;
            height: 40px;
            border-radius: 75px;
            color: black;
        }

        .modal-other-main-icon1:hover,
        .modal-other-main-icon2:hover,
        .modal-other-main-icon3:hover,
        .modal-other-main-icon4:hover,
        .modal-other-main-icon5:hover,
        .modal-other-main-icon6:hover {
            background-color: #3d3b3b;
        }

        .modal-footer {
            border: none;
        }


        /* Animations */
        @keyframes bounce {
            from,
            to {
                animation-timing-function: ease-in;
                transform: translateY(0);
            }
            50% {
                animation-timing-function: ease-out;
                transform: translateY(15%);
            }
        }

        @keyframes roll {
            from {
                transform: translateY(-50%);
            }
            to {
                transform: translateY(0);
            }
        }

        #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
        }

        textarea::-webkit-scrollbar {
            display: none;
        }

        textarea {
            height: 200px;
            width: 550px;
            border: none;
            outline: none;
            background-color: #202327;
            color: #fffefe;
            font-size: 20px;
            resize: none
        }
    </style>
    <title>Home</title>

</head>
<body>
<div class="main">
    <div class="sidebar-left">
        <div class="sidebar-left-menu">
            <div class="sidebar-left-menu-icon">
                <i class="fa-regular fa-bong"></i>
            </div>
            <div class="sidebar-left-menu-body">
                <div class="menu">
                    <a href="/home"><i class="fa-solid fa-house"></i></i>Trang chủ</a>
                </div>
                <div class="menu">
                    <a href=""><i class="fa-regular fa-wand-magic-sparkles"> </i>Khám phá</a>
                </div>
                <div class="menu">
                    <a href=""><i class="fa-solid fa-bell"></i></i>Thông báo</a>
                </div>
                <div class="menu">
                    <a href=""><i class="fa-solid fa-envelope"></i></i>Tin nhắn</a>

                <div class="menu">

                <div class="menu">

                <div class="menu">

            </div>

        </div>
    </div>

    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Tìm kiếm ....">
    </div>
    <div class="sidebar-right-content">


    </div>

<!-- Modal -->
<div class="modal fade" id="modal-addPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <div class="modal-header-title">
                    Tạo bài viết mới
                </div>
                <div class="modal-header-button" data-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            <form action="/post/create" method="post">
                <div class="modal-body">
                    <textarea name="postContent" placeholder="Bạn đang suy nghĩ gì?"></textarea>
                </div>
                <div class="modal-other">
                    <div class="modal-other-main">
                        <div class="modal-other-main-text">
                            <p>Thêm vào bài viết của bạn</p>
                        </div>
                        <div class="modal-other-main-icon">
                            <div class="modal-other-main-icon1" style="color: blue">
                                <label for="img">
                                <i class="fa-solid fa-file-image"></i>
                                    <input id="img" style="display: none" type="file" name="postImg">
                                </label>
                            </div>
                        </div>
                        <div class="modal-other-main-icon2" style="color: #91d1df"><i class="fa-solid fa-user-tag"></i>
                        </div>
                        <div class="modal-other-main-icon3" style="color: red"><i
                                class="fa-light fa-face-smile-upside-down"></i></div>
                        <div class="modal-other-main-icon4" style="color: #1d9bf0"><i
                                class="fa-solid fa-location-check"></i></div>
                        <div class="modal-other-main-icon5" style="color: yellow"><i class="fa-solid fa-flag"></i></div>
                        <div class="modal-other-main-icon6" style="color: #e08484"><i class="fa-solid fa-cannabis"></i>
                        </div>
                    </div>
                </div>　　
                <div class="modal-footer">
                    <button type="submit" class="btn btn-modal-post">Đăng</button>
                </div>
            </form>
        </div>
    </div>
</div>
